# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notes_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update # Creates or updates schema on startup - use 'validate' or 'none' in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Instructions for User
# IMPORTANT: Replace the placeholder values above with your actual PostgreSQL
# database URL, username, and password.
# Example for spring.datasource.url if your DB is hosted elsewhere:
# spring.datasource.url=jdbc:postgresql://your_db_host:your_db_port/your_database_name

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092 # Replace if your Kafka broker is elsewhere
spring.kafka.consumer.group-id=notes-group
