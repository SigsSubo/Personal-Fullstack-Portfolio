version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0 # Using a specific version for stability
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0 # Using a specific version for stability
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # For client connections from host or app if it were outside docker network
      - "29092:29092" # For connections within the docker network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1 # Required for some confluent versions
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1 # Required for some confluent versions
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1             # Required for some confluent versions
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1  # Required for some confluent versions

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: notes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  notes-app:
    build:
      context: ./notes-service
      dockerfile: Dockerfile
    container_name: notes-app
    depends_on:
      - postgres-db
      - kafka
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/notes_db
      SPRING_DATASOURCE_USERNAME: your_username
      SPRING_DATASOURCE_PASSWORD: your_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Or 'validate' in a more production-like setup
      # Set gRPC server port if it's different from default or needs to be fixed
      # GRPC_SERVER_PORT: 9090 # Default for lognet starter is 6565

volumes:
  postgres_data:
